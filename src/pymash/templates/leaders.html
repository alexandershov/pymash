{% extends 'base.html' %}

{% block title %}Leaders{% endblock %}

{% block body %}
    <div class="container">
        <table class="table is-striped is-fullwidth">
            <thead>
            <tr>
                <th>Repo</th>
                <!-- TODO(aershov182): how to use colspan correctly? to move this column to the right? -->
                <th>Rating</th>
            </tr>
            </thead>
            {% for a_repo in repos %}
                <tr>
                    <td><a href="{{ a_repo.url }}">{{ a_repo.name }}</a></td>
                    <td>{{ a_repo.rating|int }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
